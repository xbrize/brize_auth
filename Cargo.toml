[package]
name = "brize_auth"
version = "0.1.0"
edition = "2021"
authors=["Jonathan Karrer <karrerjon@gmail.com>"]
description = "Authentication service wrapping SurrealDB"
license = "MIT/Apache-2.0"
repository = "https://github.com/xbrize/brize_auth"
readme = "README.md"
keywords = ["auth"]
categories = ["software"]

[dependencies]
async-trait = "0.1.73"
jsonwebtoken = "8.3.0"
serde = { version = "1.0.188", features = ["derive"] }
surrealdb = "1.0.0"
tokio = { version = "1.32.0", features = ["macros", "rt-multi-thread"] }
